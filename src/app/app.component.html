<h1>To DO List</h1>
<p>I have the following tasks:</p>
<table border="true">
  <thead>
    <tr>
      <th>Description</th><th>Priority</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.description }}</td><td>{{ task.priority }}</td>
    </tr>
  </tbody>
</table>
