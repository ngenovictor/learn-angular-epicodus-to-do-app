<table class="table table-dark">
  <thead>
    <tr>
      <th>Description</th>
      <th>Priority</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of childTaskList">
      <td>{{ task.description }}</td>
      <td>{{ task.priority }}</td>
      <td [class]="colourTasks(task)">{{ task.done }}</td>
      <td><button (click)="task.markDone()" class="btn btn-success">Do</button></td>
      <td><button (click)="editTask(task)" class="btn btn-primary">Edit</button></td>
      <td><button (click)="deleteTask(task)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
